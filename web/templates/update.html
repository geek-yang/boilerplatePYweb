<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Video</title>
</head>
<body>
    <h2>Update Video</h2>
    <form method="POST" action="/update/{{ video.id }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ video.name }}" required><br><br>
        <label for="views">Views:</label>
        <input type="number" id="views" name="views" value="{{ video.views }}" required><br><br>
        <label for="likes">Likes:</label>
        <input type="number" id="likes" name="likes" value="{{ video.likes }}" required><br><br>
        <input type="submit" value="Update">
    </form>
    <a href="/">Back to List</a>
</body>
</html>
