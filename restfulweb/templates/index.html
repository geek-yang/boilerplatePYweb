{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}

<div>
    <h2>Manage videos</h2>
    <form action="/metadata" method="post">
        <!-- <div>
            <label for="id">ID</label>
            <input type="number" name="id" >
        </div> -->
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" >
        </div>
        <div>
            <label for="views">Views</label>
            <input type="number" name="views" >
        </div>
        <div>
            <label for="likes">Likes</label>
            <input type="number" name="likes" >
        </div>
        <div id="submit">
            <button type="btnAdd" class="btn">Submit</button>
            <a href="/" class="btn btn-primary">Cancel</a>
          </div>
    </form>
</div>

<div>
    <h2>List of all videos.</h2>
    <! -- List all entries -->
    {% for video in videos %}
    <h4>id: {{ video.id }}</h4>
    <p> name: {{ video.name }} views: {{ video.views }} likes: {{ video.likes }}</p>
    {% endfor %}
</div>

{% endblock %}
